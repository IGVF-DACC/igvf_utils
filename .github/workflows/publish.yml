name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:        
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/igvf-utils
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Verify version matches tag
      run: |
        PACKAGE_VERSION=$(python -c "import igvf_utils; print(igvf_utils.__version__)")
        # Extract tag name, handling both 'v3.0.4' and '3.0.4' formats
        TAG_REF=${GITHUB_REF#refs/tags/}
        TAG_VERSION=${TAG_REF#v}
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Version mismatch: package version $PACKAGE_VERSION != tag version $TAG_VERSION"
          echo "Full tag ref: $GITHUB_REF"
          echo "Extracted tag: $TAG_REF"
          exit 1
        fi
        echo "Version verified: $PACKAGE_VERSION"
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Use API token stored in GitHub secrets
        # Alternative: use trusted publishing (see docs)
        password: ${{ secrets.PYPI_API_TOKEN }}
        
  publish-test:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    if: github.event.release.prerelease == true
    environment:
      name: testpypi
      url: https://test.pypi.org/p/igvf-utils
    permissions:
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
